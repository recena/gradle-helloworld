task showGlobalEnv << {

    println 'VAR was injected using the field "Properties Content": ' + System.env.VAR
    println 'PASSWORDLOCAL was injected using the option "Inject passwords": ' + System.env.PASSWORDLOCAL
    println 'PASSWORDGLOBAL was injected using the option "Inject passwords": ' + System.env.PASSWORDGLOBAL

    System.env.VAR.each {
        println it
    }
    System.env.PASSWORDLOCAL.each {
        println it
    }
    System.env.PASSWORDGLOBAL.each {
        println it
    }
}